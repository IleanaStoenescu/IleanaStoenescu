<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>To do list</h1>
      <form id="new-task-form">
        <input
          type="text"
          name="new-task-input"
          id="new-task-input"
          placeholder="What do you have to do?"
        />
        <input
          type="number"
          name="new-task-duration"
          id="new-task-duration"
          placeholder="How long does it last?"
        />
      <div class="radio">
        <input type="radio" name="difficulty" id="easy" value="Easy"/> Easy</br>
        <input type="radio" name="difficulty" id="medium" value="Medium"/> Medium</br>
        <input type="radio" name="" id="hard" value="Hard" /> Hard</br>
      </div>
        <input type="submit" id="new-task-submit" value="Add task" />
      </form>
    </header>
    <main>
      <section class="task-list">
        <h2>Tasks</h2>

        <div id="tasks"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
